<div class="container">

  <div class="header">
    <span class="title">{{ data.title }}</span>
  </div>

  <div>
    <span class="to-name">To: {{ data.firstName }} {{ data.lastName }}</span>
  </div>

  <div>
    <button type="button" class="close" (click)="onClose($event)">
      <fa name="close"></fa>
    </button>
  </div>

  <div class="item-c">
    <div>
      <img [src]="data.profilePhotoUri" class="avatar-100" />
    </div>
  </div>

        <div class="overlay-panel">
            <p-overlayPanel #op [showCloseIcon]="true">

        <div class="emoji-mart">
            <emoji-mart title="Pick an emoji"
              perLine="7"
              totalFrequentLines="2"
              color="#596b37"
              sheetSize="64"
              emoji="point_up"                           
              set='google'
              native="false"
              emojiTooltip="true"
              (emojiClick)="addEmoji($event)">
            </emoji-mart>
          </div>         
        </p-overlayPanel>
    </div>

  

<div>
    <textarea
    appAutoFocus rows="10" cols="30"
    spellcheck="true"        
    autoResize="vertical" 
    [(ngModel)]="data.message"
    type="text" 
    placeholder="Enter your message"
    #textareaEmoji>
  </textarea>
</div>


<div>
  <button type="text" 
pButton label="Emoji Mart" 
(click)="togglePicker($event, op)">
</button>
</div>
    


  <div class="item-d"><button mat-raised-button type="submit"
      class="btn-submit"
      matTooltip="Send Message"
      color="primary"
      (click)="onSubmit($event)">
      <span class="btn-text">Send <fa name="send"></fa></span>
    </button></div>

</div>
