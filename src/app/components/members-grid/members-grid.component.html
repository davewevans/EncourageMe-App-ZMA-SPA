  <div *ngIf="(members$ | async) as members"> 

<mat-grid-list cols="4" rowHeight="200px" gutterSize="2px">
  <mat-grid-tile class="members-grid" *ngFor="let member of members">
    {{member.firstName}}
     <mat-grid-tile-header>
      <h3>Header</h3>
      </mat-grid-tile-header> 

      <mat-grid-tile-footer>
        <h3>Footer</h3>
        </mat-grid-tile-footer> 
  </mat-grid-tile>
</mat-grid-list> 

 </div>
