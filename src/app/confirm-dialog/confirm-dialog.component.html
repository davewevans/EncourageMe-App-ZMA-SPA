 <h2 mat-dialog-title>{{ data.header }}</h2>
<mat-dialog-content>
  <div>
        <i [class]="data.icon"></i>
        {{ data.message }}
  </div>
  </mat-dialog-content>

 <mat-dialog-actions>
    <button class="mat-raised-button" (click)="onCancel()">Cancel</button>
    <button class="mat-raised-button mat-accent" (click)="onAccept()" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
