<div class="sign-in-header">
    <span class="sign-in-text">Sign In</span>
</div>

<div class="login-form">
    <!-- <mat-card>
        <mat-card-content> -->
            <form [formGroup]="loginForm" (onSubmit)="login()">
                <div class="input-field">
                    <mat-form-field>
                        <input
                            matInput
                            type="email"
                            maxlength="50"
                            placeholder="Email"
                            formControlName="email">
                    </mat-form-field>
                    <div class="error-msg">
                        <span *ngIf="isInvalid('email')">
                            {{ getControlErrorMessage('email') }}</span>
                    </div>
                </div>
                <div class="input-field">
                    <mat-form-field>
                        <input
                            matInput
                            type="password"
                            placeholder="Password"
                            maxlength="30"
                            formControlName="password">
                    </mat-form-field>
                    <div class="error-msg">
                        <span *ngIf="isInvalid('password')">
                            {{ getControlErrorMessage('password') }}</span>
                    </div>
                </div>

                <button mat-raised-button
                    (click)="onLogin()"
                    color="primary">Sign-in</button>
                <span class="space"></span>
                <button mat-raised-button
                    (click)="onCancel()"
                    color="warn">Cancel</button>

                <app-spinner [isRunning]="isRequesting"></app-spinner>

        <strong>Oops!</strong> {{errors}}
    </div> -->
