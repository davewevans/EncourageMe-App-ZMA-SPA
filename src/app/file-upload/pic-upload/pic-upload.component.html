<p-fileUpload name="files[]"
  accept="image/*"
  maxFileSize="5000000"
  (onSelect)="onSelect($event)"
  customUpload="true"
  (uploadHandler)="onFileUpload($event)"></p-fileUpload>


<p-fileUpload name="files[]"
  accept="image/*"
  maxFileSize="5000000"
  customUpload="true"
  (uploadHandler)="onFileUpload($event)"
  multiple="multiple"></p-fileUpload>
