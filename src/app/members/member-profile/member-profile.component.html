
<h2>Member Profile</h2>
<!-- <p>{{ memberProfile.firstName }}</p>
<p>{{ memberProfile.primaryPhotoUri }}</p> -->

<div *ngIf="this.memberProfile !== null && this.memberProfile !== undefined">
    <mat-card class="example-card">
        <mat-card-header>          
          <mat-card-title>{{ getFullName() }}</mat-card-title>
          <mat-card-subtitle>{{ getGender() }}</mat-card-subtitle>
        </mat-card-header>
        <img
        class="profile-avatar" 
        [src]="memberProfile.profilePhotoUri" 
        [alt]="getFullName()">
        <mat-card-content>
          <p> {{ memberProfile.aboutMe }}</p>
         
          <p *ngIf="memberProfile.showBirthdate"> Birth Date: {{ memberProfile.birthDate | date:'mediumDate' }}</p>
          
          <p> Join Zion Date: {{ memberProfile.joinZionDate | date:'mediumDate' }}</p>
          <p> Wedding Date: {{ memberProfile.weddingDate |  date:'mediumDate'}}</p>
        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
      </mat-card>

      <div *ngIf="editMode">
        <app-pic-upload></app-pic-upload>
      </div>           

</div>
