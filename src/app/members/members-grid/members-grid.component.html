<div class="grid-container"> 
  <div class="child-container" *ngFor="let member of members">
      <div class="header"> 
          {{member.firstName}} {{member.lastName}}
      </div> 
      <div>        
          <img class="avatar-125 img-member" [src]="member.profilePhotoUri" width="125" height="125" /> 
      </div> 
      <div>
          <button mat-raised-button color="accent" 
          (click)="openSendMessageDialog(member)">Encourage {{member.firstName}}</button>
      </div>  
  </div>
</div>

 <mat-paginator [length]="totalCount" 
  [pageSize]="paginationService.pageSize"
  [pageSizeOptions]="paginationService.selectItemsPerPage" 
  (page)="switchPage($event)">
</mat-paginator>
